<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

        	<link href="../_css/ie7fix.css" rel="stylesheet" type="text/css">
        <![endif]-->
        <script language="javascript" type="text/javascript" src="_js/jquery-1.4.4.min.js"></script>
        <script language="javascript" type="text/javascript" src="_js/common.js"></script>
        <script language="javascript" type="text/javascript" src="_js/ jquery.imBookFlip-1.3.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Description" content="Erin and Jay's Wedding on August 16th near Golden">

    </head>

    <body>
        <article>
            <header>
                <h1>Erin and Jay's Wedding</h1>
                <img src="/img/Europe_395.jpg"/>
                <h3>Love and Wine - Better With Time!</h3>
            </header>
            <nav onClick="showMenu();">
                <div class="button">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <ul>
                    <li id="story" class="selected">
                        <a href="/"> Stories </a>
                    </li>
                    <li id="details">
                        <a href="/details"> Details </a>
                    </li>
                    <li id="area" >
                        <a href="/area">Location</a>
                    </li>
                    <li id="more">
                        <a href="/more">Lunch Out East</a>
                    </li>
                    <li id="rsvp">
                        <a href="/rsvp">RSVP</a>
                    </li>
                </ul>
            </nav>
            <section class="story main" onclick="openBook()">
                <img src="/img/story/camera_051.jpg"/>

                <h4>A little bit about the bride and groom</h4>
                <p>This can be a quick blurb about Mr. Jay and Ms. Erin (soon to be Mrs. Jay)</p>
            </section>
            <section class="story main" onclick="openBook('boy')">
                <div>
                    <h4>Alex, the Best Boy</h4>
                </div>
                <img src="/img/family_pic.jpg"/>
            </section>

            <section class="story party" onclick="openBook('groomsmen')">
                <img class="left" src="/img/family_pic.jpg"/>
                <img class="right" src="/img/family_pic.jpg"/>
                <div class="honor">
                    <h4>The Grooms Men</h4>
                    <img src="/img/family_pic.jpg"/>
                    <img src="/img/family_pic.jpg"/>
                </div>
            </section>

            <section class="story party" onclick="openBook('bridesmaids')">
                <img class="left" src="/img/family_pic.jpg"/>
                <img class="right" src="/img/family_pic.jpg"/>
                <div class="honor">
                    <h4>The Bridesmaids</h4>
                    <img src="/img/family_pic.jpg"/>
                    <img src="/img/family_pic.jpg"/>
                </div>
            </section>

            <div id="book_container" class="book_container">
                <!-- <img class="wine_bottle" src="/img/red_wine_bottle.jpg" height="100px"> -->
                <div id="imBookCntnr"> </div>
            </div>
        </article>
    </body>
    <script type="text/javascript">
        function openBook(story) {
            var book_container = $("#book_container");
            if(book_container.css("display") != "none") {
                return false;
            }
            book_container.fadeIn(400);

            story = story || 'main';
            var src_url = '/pages/stories/lists/'+story+'.json';
            var base_url = '/pages/stories/'+story+'/';

            var book = $("#imBookCntnr").imBookFlip({
                page_class: 'imBookPage',
                pages: {src: src_url, base_url: base_url}
            });
            book.create();

            var htmlTag = document.getElementsByTagName('html')[0];

            setTimeout(function() {
                htmlTag.onclick = function(ev, i) {
                    book_container.fadeOut(400);
                    htmlTag.onclick = null;
                };
            }, 1000);

            document.onkeydown = function(evt) {
                evt = evt || window.event;
                if (evt.keyCode == 27) {
                    book_container.fadeOut(400);
                    htmlTag.onclick = null;
                    $("#imBookCntnr").html("");
                }
            };
            book_container.click(function(event){
                event.stopPropagation();
            });
        }

    </script>
</html>
